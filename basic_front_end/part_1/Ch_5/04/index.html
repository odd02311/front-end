<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <span>Hello</span>
  <span>World</span>

</body>

</html>


<!-- 
    span은 대표적인 인라인 요소이다.
    본질적으로 아무것도 나타내지 않는, 컨텐츠 영역을 설정하는 용도

    <span><div><div><span> : 불가
      인라인 요소 안에는 블록 요소를 사용 할 수 없다.

    div는 대표적인 블럭 요소
    본질적으로 아무것도 나타내지 않는, 콘텐츠 영역을 설정하는 용도

    <div><span></span></div>: 가능

    <div> = Division 특별한 의미가 없는 요소 (블럭)
    <h1 ~ 6> = Heading 제목을 의미하는 요소 (블럭요소)
    <p> = Paragraph 문장을 의미하는 요소
    <img> = image 이미지를 삽입하는 요소 (인라인)/ src, alt는 필수 속성
    <ui> = Unordered List 순서가 필요없는 목록의 집합 (블럭)
    <li> = List item 목록 내 각 항목 (블럭)
    <a> = Anchor 다른/같은 페이지로 이동하는 하이퍼링크를 지정하는 요소
    <span> = 특별한 의미가 없는 요소 (인라인)
  -->
